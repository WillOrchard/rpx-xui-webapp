<ng-container ngIf*="badRequest" ngFor*="let message of messages">
 <exui-info-message [message]="message.infoMessage" [type]="message.infoMessageType"></exui-info-message>
</ng-container>
<exui-task-list
  [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields"
  [sortedBy]="sortedBy" [emptyMessage]="emptyMessage"
  (sortEvent)="onSortHandler($event)" (actionEvent)="onActionHandler($event)">
</exui-task-list>
