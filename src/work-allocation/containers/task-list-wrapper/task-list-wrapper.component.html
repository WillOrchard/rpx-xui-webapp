<div *ngIf="badRequest">
<ng-container *ngFor="let message of messages">
  <exui-info-message id="infoMessage" [message]="message.infoMessage" [type]="message.infoMessageType"></exui-info-message>
</ng-container>
</div>
<exui-task-list
  [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields"
  [sortedBy]="sortedBy" [emptyMessage]="emptyMessage"
  (sortEvent)="onSortHandler($event)" (actionEvent)="onActionHandler($event)">
</exui-task-list>
